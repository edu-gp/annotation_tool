{% extends 'base.html' %}

{% block content %}
  <h2>
    Hi {% if g.user %} {{g.user['username']}} {% endif %}
  </h2>
  <p>
      You're requested to annotate:
      <ol>
        {% for task in tasks %}
          <li><a href="{{ url_for('tasks.show', id=task.task_id) }}"">{{task}}</a></li>
        {% endfor %}
      </ol>
  </p>
{% endblock %}
