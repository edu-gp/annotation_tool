{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>
    Hi there
  </h2>
  <p>
      Jobs waiting for you:
      <ol>
        {% for task in tasks %}
          <li><a href="{{ url_for('tasks.show', id=task.task_id) }}"">{{task}}</a></li>
        {% endfor %}
      </ol>
  </p>
{% endblock %}
